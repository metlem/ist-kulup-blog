{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" target="_blank">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
