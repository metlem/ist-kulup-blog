{% extends 'blog/base.html' %}
{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}" target="_blank" id="post_title">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'blog.views.post_detail' pk=post.pk %}" target="blank">Comments: {{ post.comments.count }}</a>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
